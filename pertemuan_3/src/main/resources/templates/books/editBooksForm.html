<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<style>
  .btn {
    border-radius: .6em;
  }

  .btn-primary {
    width: 12em;
  }
</style>

<body>
  <div class="container mt-3">

    <div class="row">
      <div class="col-md-10">
        <div class="card shadow mt-3 p-3" style="border-radius: 1em;">

          <h2><i class="fa fa-edit mr-2"></i> Edit Books </h2>

          <a class="btn btn-primary my-3" href="#" th:href="@{/books}"><i class="fa fa-backward mr-2"></i> Back to All
            Books
          </a>
          <form action="#" class="form-horizontal" method="post" th:action="@{/books}" th:object="${form}">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-success me-2" id="submitButton" type="submit"><i
                  class="fa fa-save me-2"></i>Save</button>
              <button class="btn btn-danger" id="resetButton" th:value="Reset" type="reset"><i
                  class="fa fa-undo-alt me-2"></i>Reset</button>
            </div>
            <table class="table">
              <thead class="bg-dark text-light">
                <tr>
                  <th> Title</th>
                  <th> Author</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="book, itemStat : *{books}">
                  <td><input required th:field="*{books[__${itemStat.index}__].title}"
                      th:placeholder="Title + ' ' + ${itemStat.count}" /></td>
                  <td><input required th:field="*{books[__${itemStat.index}__].author}"
                      th:placeholder="Author + ' ' + ${itemStat.count}" /></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
