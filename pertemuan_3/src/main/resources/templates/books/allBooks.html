<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<style>
  .btn {
    border-radius: .6em;
  }
</style>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10">
        <div class="card shadow mt-3 p-3" style="border-radius: 1em;">

          <h2><i class="fa fa-book me-2"></i> Books </h2>

          <div class="my-3 d-flex justify-content-end">
            <a class="btn btn-success me-2" href="#" th:href="@{/books/create}"><i class="fa fa-plus me-2"></i> Add
              Books
            </a>
            <a class="btn btn-primary" href="#" th:classappend="${books.empty} ? 'disabled' : ''"
              th:href="@{/books/edit}">
              <i class="fa fa-edit me-2"></i>Edit Books </a>
          </div>
          <table class="table">
            <thead class="bg-dark text-light">
              <tr>
                <th> Title</th>
                <th> Author</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${books.empty}">
                <td colspan="2"> No Books Available</td>
              </tr>
              <tr th:each="book : ${books}">
                <td><span th:text="${book.title}"> Title </span></td>
                <td><span th:text="${book.author}"> Author </span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
